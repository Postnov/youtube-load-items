<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Youtube lazy load</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="grid">
        <div class="grid__item">
            <div class="grid__video" data-youtube-lazy="k3yRfEw1pYk">
                <div class="yll__img-wrapp"></div>
                <p class="row"><span class="title"></span></p>
                <p class="row"><span class="describe"></span></p>
                <p class="row">Likes - <span class="likes"></span></p>
                <p class="row">dislikes - <span class="dislikes"></span></p>
                <p class="row">comments count - <span class="comments"></span></p>
                <p class="row">views - <span class="views"></span></p>
            </div>
        </div>
        <div class="grid__item">
            <div class="grid__video" data-youtube-lazy="Xc2O7mwVqCM">
                <div class="yll__img-wrapp"></div>
                <p class="row"><span class="title"></span></p>
                <p class="row"><span class="describe"></span></p>
                <p class="row">Likes - <span class="likes"></span></p>
                <p class="row">dislikes - <span class="dislikes"></span></p>
                <p class="row">comments count - <span class="comments"></span></p>
                <p class="row">views - <span class="views"></span></p>
            </div>
        </div>
    </div>


    <script src="youtubeLazyLoad.js"></script>
    <script>
        YoutubeLazyLoad('.grid__video',{
            thumbnailSize: 'maxres',
            imgWrapp: '.yll__img-wrapp',
            title: '.title',
            description: '.describe',
            likes: '.likes',
            comments: '.comments',
            views: '.views',
            dislikes: '.dislikes',
            playIcon: true
        });
    </script>

</body>
</html>
